<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My HTML Page</title>
  <style>
    body {
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(53,53,133,1) 49%, rgba(0,212,255,1) 100%);
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      font-size: 56px;
      font-weight: 700;
      line-height: normal;
      color: #fff;
      margin: 0;
      text-align: center;
      font-family: rubik, sans-serif;
      z-index: 1;
    }
    
    .card {
      position: relative;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      border: .1vmin solid rgba(219, 219, 219, 0.1);
      border-radius: 4vmin;
      overflow: hidden;
      box-shadow: 0 .5vmin 1vmin rgba(0, 0, 0, .4);
      margin-top: 30px;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      filter: blur(4.5vmin);
      margin: -5vmin;
    }
    
    .innercard {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .text {
      position: absolute;
      top: 16vmin;
    }
    
    .button {
      position: absolute;
      bottom: 18vmin;
    }
    
    button {
      width: 30vmin;
      height: 8vmin;
      background: rgb(64, 93, 189);
      border: none;
      border-radius: 5vmin;
      outline: transparent;
      cursor: pointer;
    }
    
    button:hover {
      background: rgb(92, 128, 226);
      box-shadow: 0 0 .5vmin #fff;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1>International Freight<br>Management<br>Specialists</h1>

  <div class="card">
    <div class="innercard">
      <div class="text">
        <h1>Original flavor</h1>
      </div>
      <div class="button">
        <button>
          <h2>Purchase</h2>
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="innercard">
      <div class="text">
        <h1>Card 2</h1>
      </div>
      <div class="button">
        <button>
          <h2>Purchase</h2>
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="innercard">
      <div class="text">
        <h1>Card 3</h1>
      </div>
      <div class="button">
        <button>
          <h2>Purchase</h2>
        </button>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
