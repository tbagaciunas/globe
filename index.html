<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My HTML Page</title>
  <style>
    body {
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(53,53,133,1) 49%, rgba(0,212,255,1) 100%);
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      font-size: 56px;
      font-weight: 700;
      line-height: normal;
      color: #fff;
      margin: 0;
      text-align: center;
      font-family: rubik, sans-serif;
      z-index: 1;
    }
    #cardWrap {
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      position: relative;
      margin-top: 50px;
    }
    .cardContent {
      position: absolute;
      height: 250px;
      width: 400px;
      border-radius: 30px;
      box-sizing: border-box;
      padding: 100px 0 30px 50px;
    }
    .content {
      font-family: arial;
      color: rgba(255, 255, 255, 0.5);
    }
    .card {
      height: 250px;
      width: 400px;
      background: rgb(255, 255, 255);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
      border-radius: 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px outset rgba(255, 255, 255, 0.3);
      box-shadow: 0px 1px 24px -1px rgba(0, 0, 0, 0.2);
    }
    .card::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 250px;
      border-radius: 30px;
      opacity: 0.5;
      background-image: url('https://via.placeholder.com/400x250');
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1>International Freight<br>Management<br>Specialists</h1>

  <div id="cardWrap">
    <div class="card"></div>
    <div class="cardContent">
      <h1 class="content">John Muir</h1>
      <h3 class="content">Software Developer</h3>
    </div>
  </div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
